<h1 class="animated fadeIn">{{ hero.nombre | uppercase }} <small>({{ hero.aparicion | date:'y' }})</small> </h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <!-- <img src="{{ hero.img }}" class="img-fluid" alt="{{ hero.nombre }}"> -->
        <img [src]="hero.img" class="img-fluid" [alt]="hero.nombre">
        <br><br>
        <!-- <button (click)="volver()" class="btn btn-outline-danger btn-block">Regresar</button> -->
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ hero.nombre }}</h3>
        <hr>
        <p>
            {{ hero.bio }}
        </p>
        <div>
            <img *ngIf="hero.casa == 'DC'" src="assets/img/dc.png" alt="DC" class="img-logo">
            <img *ngIf="hero.casa == 'Marvel'" src="assets/img/marvel.png" alt="Marvel" class="img-logo">
        </div>
    </div>
</div>

<div class="card animated fadeIn fast">
    <img [src]="hero.img" class="card-img-top img-fluid" [alt]="hero.nombre">
    <div class="card-body">
        <h5 class="card-title">{{ hero.nombre }}</h5>
        <p class="card-text">{{ hero.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ hero.aparicion }}</small></p>
        <button (click)="verHeroe(index)" type="button" class="btn btn-outline-primary btn-block">
          Ver más...
        </button>
        <!-- <a [routerLink]="['/hero',i]" class="btn btn-outline-primary btn-block">Ver más link ...</a> -->
    </div>
</div>
